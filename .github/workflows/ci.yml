name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install elan
        run: |
          curl https://elan.lean-lang.org/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz libgraphviz-dev texlive-latex-extra latexmk ruby-full

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Get Mathlib cache and build
        run: |
          ~/.elan/bin/lake exe cache get
          ~/.elan/bin/lake build

      - name: Install Python dependencies
        run: |
          uv venv
          uv pip install pygraphviz leanblueprint

      - name: Build blueprint
        run: |
          source .venv/bin/activate
          leanblueprint pdf || echo "PDF build failed, continuing..."
          leanblueprint web
          lake exe checkdecls blueprint/lean_decls

      - name: Build API docs
        run: ~/.elan/bin/lake build BluePrintDemo:docs

      - name: Assemble site
        run: |
          mkdir -p home_page/blueprint
          mkdir -p home_page/docs
          cp -r blueprint/web/* home_page/blueprint/
          [ -f blueprint/print/print.pdf ] && cp blueprint/print/print.pdf home_page/blueprint.pdf || true
          cp -r .lake/build/doc/* home_page/docs/

      - name: Build Jekyll site
        run: |
          cd home_page
          bundle install
          JEKYLL_ENV=production bundle exec jekyll build

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: home_page/_site

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
